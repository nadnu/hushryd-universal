<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="#00AFF5" stroke="#084F8D" stroke-width="1"/>
  
  <!-- Car Icon -->
  <g transform="translate(16, 16)">
    <!-- Car Body -->
    <g fill="#084F8D" transform="translate(-6, -4)">
      <!-- Main body -->
      <rect x="2" y="6" width="8" height="3" rx="0.5"/>
      <!-- Windshield -->
      <rect x="3" y="4" width="6" height="2" rx="0.3" fill="#00AFF5"/>
      <!-- Wheels -->
      <circle cx="3.5" cy="9" r="1" fill="#084F8D"/>
      <circle cx="8.5" cy="9" r="1" fill="#084F8D"/>
      <!-- Wheel centers -->
      <circle cx="3.5" cy="9" r="0.5" fill="#00AFF5"/>
      <circle cx="8.5" cy="9" r="0.5" fill="#00AFF5"/>
    </g>
    
    <!-- Pin/Location Icon -->
    <g transform="translate(-1, -8)">
      <path d="M1 1 L3 1 L3 3 L4 3 L4 4 L2 4 L2 3 L1 3 Z" fill="#084F8D"/>
    </g>
  </g>
  
  <!-- HushRyd Text -->
  <text x="16" y="26" font-size="4" font-weight="800" text-anchor="middle" fill="#084F8D" font-family="system-ui">H</text>
</svg>
